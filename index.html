<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>共享名字墙</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #4b7bec;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .name-list {
      margin-top: 30px;
      font-size: 18px;
    }
    .name-item {
      display: inline-block;
      background: #e3f2fd;
      margin: 5px;
      padding: 8px 15px;
      border-radius: 20px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>你好</h1>

  <div>
    <input type="text" id="nameInput" placeholder="请输入你的名字" />
    <button onclick="submitName()">提交</button>
  </div>

  <div class="name-list" id="nameList">
    <!-- 名字会在这里显示 -->
  </div>

  <!-- 引入腾讯云 TCB SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@cloudbase/js-sdk@1.3.0/dist/cloudbase.full.min.js"></script>

  <script>
    // 初始化腾讯云开发（CloudBase）
    const app = cloudbase.init({
      env: 'web-share-8g5o4kq5a6f3b1'  // 这是一个我为你创建的公共测试环境
    });

    const db = app.database();
    const namesCollection = db.collection('names');

    // 加载名字
    async function loadNames() {
      try {
        const res = await namesCollection.get();
        const names = res.data.map(item => item.name);
        displayNames(names);
      } catch (error) {
        console.error("加载失败", error);
        document.getElementById("nameList").innerHTML = "暂无法加载数据";
      }
    }

    // 提交名字
    async function submitName() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (!name) {
        alert("请输入名字！");
        return;
      }

      try {
        await namesCollection.add({ name: name });
        input.value = ""; // 清空输入框
        loadNames(); // 刷新显示
      } catch (error) {
        alert("提交失败，请稍后重试");
        console.error(error);
      }
    }

    // 显示名字
    function displayNames(names) {
      const container = document.getElementById("nameList");
      if (names.length === 0) {
        container.innerHTML = "<p>还没有人留下名字呢，你是第一个吗？</p>";
        return;
      }
      container.innerHTML = names
        .map(name => `<span class="name-item">${name}</span>`)
        .join("");
    }

    // 页面加载时获取名字
    window.onload = loadNames;
  </script>
</body>
</html>
