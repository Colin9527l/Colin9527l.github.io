<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>共享名字墙</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #4b7bec;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .name-list {
      margin-top: 30px;
      font-size: 18px;
    }
    .name-item {
      display: inline-block;
      background: #e3f2fd;
      margin: 5px;
      padding: 8px 15px;
      border-radius: 20px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>你好</h1>

  <div>
    <input type="text" id="nameInput" placeholder="请输入你的名字" />
    <button onclick="submitName()">提交</button>
  </div>

  <div class="name-list" id="nameList">
  </div>

  <script>
    const SUPABASE_URL = 'https://jbknyzvztrzrrpehfltc.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impia255enZ6dHJ6cnJwZWhmbHRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1NDA4NjAsImV4cCI6MjA3MDExNjg2MH0.314sthAvpwesRRyodsAP2dRvreZ7Q3blAAC0RVGJXNI';

    async function loadNames() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/table1`, {
          method: 'GET',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          console.error('HTTP 错误:', response.status, response.statusText);
          document.getElementById("nameList").innerHTML = "加载失败";
          return;
        }

        const data = await response.json();

        if (Array.isArray(data.data)) {
          const names = data.data.map(item => item.name1);
          displayNames(names);
        } else {
          document.getElementById("nameList").innerHTML = "数据格式异常";
        }
      } catch (error) {
        console.error("请求失败", error);
        document.getElementById("nameList").innerHTML = "无法连接数据库";
      }
    }

    async function submitName() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (!name) {
        alert("请输入名字！");
        return;
      }

      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/table1`, {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
          },
          body: JSON.stringify({ name1: name })
        });

        if (!response.ok) {
          console.error('提交失败:', response.status, await response.text());
          alert("提交失败");
          return;
        }

        input.value = "";
        loadNames();
      } catch (error) {
        console.error("提交错误", error);
        alert("提交失败");
      }
    }

    function displayNames(names) {
      const container = document.getElementById("nameList");
      if (names.length === 0) {
        container.innerHTML = "<p>还没有人留下名字呢，你是第一个吗？</p>";
        return;
      }
      container.innerHTML = names.map(name => `<span class="name-item">${name}</span>`).join("");
    }

    window.onload = loadNames;
  </script>
</body>
</html>
